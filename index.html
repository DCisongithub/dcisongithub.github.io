<!-- Three-Line Botton in the right corner -->
<html>

<head>
  <title>Three-Line Button</title>
  <style>
    /* Add CSS styles here */
    .icon-button {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      cursor: pointer;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 5px;
    }

    .icon-button span {
      width: 100%;
      height: 2px;
      background-color: #000;
      margin: 4px 0;
    }
  </style>
</head>

<body>
  <div class="icon-button">
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>

</html>
